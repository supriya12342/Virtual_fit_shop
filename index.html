<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Fit Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="nav">

                    <div class="carousel">
                        <div class="clothing-item">
                            <div class="shirt-container">
                                <img src="shi1.png" class="shirt-image" alt="Basic Sweater">

                        </div>
                        <div class="clothing-item">

                        </div>

                            <div class="shirt-container">
                                <img src="shi3.png" class="shirt-image" alt="Basic T-Shirt">
                                <button class="tryon-button">Try On</button>
                                <p>Basic T-Shirt</p>
                                <p>$105</p>
                            </div>
                        </div>
                        <div class="clothing-item">
                            <div class="shirt-container">
                                <img src="shi4.png" class="shirt-image" alt="Basic Jacket">
                                <button class="tryon-button">Try On</button>
                                <p>Basic Jacket</p>
                                <p>$105</p>
                            </div>
                        </div>
                        <div class="clothing-item">
                            <div class="shirt-container">
                                <img src="shi5.png" class="shirt-image" alt="Basic Hoodie">
                                <button class="tryon-button">Try On</button>
                                <p>Basic Hoodie</p>
                                <p>$105</p>
                            </div>
                        </div>
                        <div class="clothing-item">
                            <div class="shirt-container">
                                <img src="shi6.png" class="shirt-image" alt="Basic Coat">
                                <button class="tryon-button">Try On</button>
                                <p>Basic Coat</p>
                                <p>$105</p>
                            </div>
                        </div>
                        <div class="clothing-item">
                            <div class="shirt-container">
                                <img src="shi4.png" class="shirt-image" alt="Basic Jacket">
                                <button class="tryon-button">Try On</button>
                                <p>Basic Jacket</p>
                                <p>$105</p>
                            </div>
                        </div>
                        <div class="clothing-item">
                            <div class="shirt-container">
                                <img src="shi1.png" class="shirt-image" alt="Basic Jacket">
                                <button class="tryon-button">Try On</button>
                                <p>Basic Jacket</p>
                                <p>$105</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
